<!DOCTYPE html>

<html>
	<head>
		<title>TEST</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.transit.js"></script>
        <script src="js/proton-1.0.0.min.js"></script>
        <script src="run.js"></script>
        <script src="effects.js"></script>
        <script src="sponsor.js"></script>

        <link rel="stylesheet" type="text/css" href="css/fonts.css">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/clock.css">
        </head>
        <body>
        <div class="container">


        <div class="bottom">
            <div class="clock-container">
                <div id="clock"></div>
                <object class="clock-render" data="station-clock.svg" type="image/svg+xml"
                        width="85" height="85">
                  <param name="dial"               value="din 41091.4"/>
                  <param name="hourHand"           value="din 41092.3"/>
                  <param name="minuteHand"         value="siemens"/>
                  <param name="secondHand"         value="din 41071.1"/>
                  <param name="minuteHandBehavior" value="sweeping"/>
                  <param name="secondHandBehavior" value="sweeping"/>
                  <param name="secondHandStopToGo" value="yes"/>
                  <param name="secondHandStopTime" value="1.5"/>
                  <param name="backgroundColor"    value="rgba(0,0,0,0)"/>
                  <param name="dialColor"          value="rgba(32,40,40,0)"/>
                  <param name="hourHandColor"      value="rgba(20,20,20,0.9)"/>
                  <param name="minuteHandColor"    value="rgba(20,20,20,0.9)"/>
                  <param name="secondHandColor"    value="rgba(160,50,40,0.9)"/>
                  <param name="axisCoverColor"     value="rgba(20,20,20,0.9)"/>
                  <param name="axisCoverRadius"    value="9.5"/>
                  <param name="updateInterval"     value="50"/>
                </object>

            </div>

            <div class="plate-container" id="bottombar">
            <div class="border">
                <div class="border_t"></div>
                <div class="border_b"></div>
                <div class="border_l"></div>
                <div class="border_r"></div>
                <div class="border_br"></div>
                <div class="border_bl"></div>
                <div class="border_tr"></div>
                <div class="border_tl"></div>
            </div>
            <div class="plate-image"></div>
                <div class="plate">
                    <canvas class="particles" width="950" height="65" id="platefx"></canvas>

                    <div class="plate-text">
                        <div class="plate-padding">
                            <span class="plate-header"></span> <br/>
                            <span class="plate-body"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>


            <div class="plate-container" id="nameplate-left">
                <div class="border_t"></div>
                <div class="border_b"></div>
                <div class="border_l"></div>
                <div class="border_r"></div>
                <div class="border_br"></div>
                <div class="border_bl"></div>
                <div class="border_tr"></div>
                <div class="border_tl"></div>
                <div class="plate">
                    <div class="plate-text name">
                        <span class="plate-name" id="leftName">Rachel Quirico</span> <br/>
                    </div>
                </div>
            </div>

            <div class="plate-container" id="nameplate-right">
                <div class="border_t"></div>
                <div class="border_b"></div>
                <div class="border_l"></div>
                <div class="border_r"></div>
                <div class="border_br"></div>
                <div class="border_bl"></div>
                <div class="border_tr"></div>
                <div class="border_tl"></div>
                <div class="plate">
                    <div class="plate-text name">
                        <span class="plate-name" id="rightName">Dan Chou</span> <br/>
                    </div>
                </div>
            </div>

            <div class="plate-container sponsor" id="sponsor">
                    <div class="plate-sponsor-image">
                    </div>
            </div>

        </div>

        <button onclick="$('#bottombar').css({transition: 'width 3s'}); $('#bottombar').css({width: '858px'}); $('.plate-header').text('THIS IS NOW A TWEET THAT SAYS SOMETHING NICE BUT IT SHOULD FADE :D'); $('.plate-body').text('TFROM TWITTER LIVE AND DIRECT: @SIMONSUNDEN');">Convert to Twitter</button>
	</body>
</html>
